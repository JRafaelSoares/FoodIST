plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'java-library'
    id "com.google.protobuf" version "0.8.10"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/io.grpc/grpc-netty
	compile group: 'io.grpc', name: 'grpc-netty', version: '1.28.0'    
	
	// https://mvnrepository.com/artifact/io.grpc/grpc-protobuf
	compile group: 'io.grpc', name: 'grpc-protobuf', version: '1.28.0'

	// https://mvnrepository.com/artifact/io.grpc/grpc-stub
	compile group: 'io.grpc', name: 'grpc-stub', version: '1.28.0'	 
}

protobuf {
  protoc {
    artifact = "com.google.protobuf:protoc:3.11.0"
  }
  plugins {
    grpc {
      artifact = "io.grpc:protoc-gen-grpc-java:1.28.0"
    }
  }
  generateProtoTasks {
    all()*.plugins {
      grpc {}
    }
  }
}

// Inform IDEs like IntelliJ IDEA, Eclipse or NetBeans about the generated code.
sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}